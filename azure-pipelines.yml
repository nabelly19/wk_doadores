trigger:
  branches:
    include:
      - develop
      - release/*
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  BACKEND_DIR: 'back'
  BUILD_ARTIFACT: '$(Pipeline.Workspace)/drop'
  dryRun: 'true'

stages:
- stage: Build
  displayName: '1. Build'
  jobs:
  - job: Build
    steps:
    - checkout: self
    - script: |
        echo "📁 Entrando em $(BACKEND_DIR)"
        cd $(BACKEND_DIR)
    - task: Maven@3
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'package'
        options: '-DskipTests'
      displayName: '🎯 Maven Package'
    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(Pipeline.Workspace)/drop'
        artifact: backend-drop

- stage: Test
  displayName: '2. Test'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - job: UnitTests
    steps:
    - checkout: self
    - script: |
        echo "✅ Executando testes unitários"
        cd $(BACKEND_DIR)
    - task: Maven@3
      inputs:
        mavenPomFile: 'pom.xml'
        goals: 'test'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
      displayName: '🧪 Maven Testes'

- stage: Deploy
  displayName: '3. Deploy (simulado)'
  dependsOn: Test
  condition: succeeded()
  jobs:
  - deployment: SimDeploy
    displayName: 'Deploy Simulado'
    environment: 'simulate-backend'
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: backend-drop
          - script: |
              echo "🚀 [SIMULADO] Deploy Java no Azure"
              if [ "$(dryRun)" = "true" ]; then
                echo "🛑 Modo dryRun ativo: não haverá deploy real."
                echo "Artefatos prontos em: $(Pipeline.Workspace)/drop"
                echo "✅ Swagger estaria disponível após deploy real."
                echo "✅ Aplicação gravaria dados no MySQL."
              else
                echo "⚠️ dryRun desativado: aqui ocorreria o deploy real."
              fi
