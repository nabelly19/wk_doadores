trigger:
  branches:
    include:
      - develop
      - release/*
      - main

pool:
  vmImage: 'ubuntu-latest'

variables:
  BACKEND_DIR: 'back'
  BUILD_ARTIFACT: '$(Pipeline.Workspace)/drop'
  dryRun: 'true'

stages:
- stage: Build
  displayName: '1. Build'
  jobs:
  - job: Build
    steps:
    - checkout: self

    - task: Maven@3
      inputs:
        mavenPomFile: '$(BACKEND_DIR)/pom.xml'
        goals: 'package'
        options: '-DskipTests'
      displayName: 'ğŸ¯ Maven Package'

    - script: |
        echo "ğŸ“¦ Copiando artefatos para $(BUILD_ARTIFACT)"
        mkdir -p $(BUILD_ARTIFACT)
        cp $(BACKEND_DIR)/target/*.jar $(BUILD_ARTIFACT)/
      displayName: 'ğŸ“‚ Copiar artefatos'

    - task: PublishPipelineArtifact@1
      inputs:
        targetPath: '$(BUILD_ARTIFACT)'
        artifact: backend-drop

- stage: Test
  displayName: '2. Test'
  dependsOn: Build
  condition: succeeded()
  jobs:
  - job: UnitTests
    steps:
    - checkout: self

    - script: |
        echo "âœ… Executando testes unitÃ¡rios"
      displayName: 'Preparar testes'

    - task: Maven@3
      inputs:
        mavenPomFile: '$(BACKEND_DIR)/pom.xml'
        goals: 'test'
        options: '-Dmaven.test.failure.ignore=true'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
      displayName: 'ğŸ§ª Maven Testes'

- stage: Deploy
  displayName: '3. Deploy (simulado)'
  dependsOn: Test
  condition: succeeded()
  jobs:
  - deployment: SimDeploy
    displayName: 'Deploy Simulado'
    environment: 'simulate-backend'
    strategy:
      runOnce:
        deploy:
          steps:
          - download: current
            artifact: backend-drop

          - script: |
